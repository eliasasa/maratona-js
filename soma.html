<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maratona 141 JS</title>
</head>
<body>
    <form id="soma">
        <fieldset style="margin: 10%; align-items: center; justify-self: center;">
            <legend style="font-weight: bolder; font-size: large;">Soma</legend>
            <div style="display: flex; -ms-flex-item-align: start;">
                <input style="margin: 10px;" type="number" id="n1">
                <h2 style="justify-self: center;">+</h2>
                <input style="margin: 10px;" type="number" id="n2">
                <h2 style="justify-self: center;">=</h2>
                <h2 style="justify-self: center; margin-left: 10px;" id="resultado"> </h2>
            </div>
                <button style="justify-self: center; align-self: center; margin: 0 40%;" type="submit">Somar</button>
        </fieldset>
    </form>
</body>
<script src="./script.js" defer></script>
</html>
